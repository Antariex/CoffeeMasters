<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Us Feedback!</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFD3DC;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 0;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #8B4513;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #654321;
        }

        .snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
        }

        .snackbar.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Coffee Masters Feedback</h1>
    <form id="feedbackForm">
        <label for="rating">Rate:</label>
        <select id="rating" name="rating">
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
        </select>

        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4"></textarea>

        <button type="button" onclick="submitFeedback()">Send Feedback</button>
    </form>

    <div id="snackbar" class="snackbar">Feedback received!</div>
</div>

<script>
        function submitFeedback() {
            AndroidInterface.submitFeedback();

            showSnackbar();

            document.getElementById("feedbackForm").reset();
        }

        function showSnackbar() {
            var snackbar = document.getElementById("snackbar");
            snackbar.classList.add("show");
            setTimeout(function () {
                snackbar.classList.remove("show");
            }, 3000);
        }
    </script>
</body>

</html>
